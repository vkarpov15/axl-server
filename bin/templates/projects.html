<div class="container"><button class="btn"><a ng-href="#/projects/new">New Project</a></button><div ng-repeat="project in projects.projects" class="row my-project"><h2><a ng-href="#/project?name={{encodeURIComponent(project.name)}}">{{project.name}}</a></h2><em ng-if="project.releases.length &gt; 0">Latest Release: {{project.releases[project.releases.length - 1]}}</em></div></div>
