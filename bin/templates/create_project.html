<div ng-controller="CreateProjectController" class="container"><h1>Create a Project</h1><h2>Name</h2><input type="text" ng-model="project.name"/><h2>Maintainers</h2><div ng-repeat="maintainer in project.data.maintainers">{{maintainer.username}}</div><input type="text" ng-model="newMaintainer"/><input type="submit" ng-click="addMaintainer(newMaintainer); newMaintainer = '';"/><h2>Keywords</h2><div ng-repeat="keyword in project.data.keywords">{{keyword}}</div><input type="text" ng-model="newKeyword"/><input type="submit" ng-click="project.data.keywords.push(newKeyword); newKeyword = '';"/><h2>Submit</h2><button ng-click="save()" class="btn">Save</button></div>
